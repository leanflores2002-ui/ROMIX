<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romix - Colección Invierno 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    :root { --primary: #e83e8c; --secondary: #6f42c1; --light: #f8f9fa; --dark: #343a40; --success: #28a745; --danger: #dc3545; --warning: #ffc107; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #f5f5f5; color: #333; }
    header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 20px 0; position: sticky; top: 0; z-index: 1000; }
    .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 2rem; font-weight: bold; display: flex; align-items: center; }
    .logo i { margin-right: 10px; }
    .contact-header { display: flex; align-items: center; }
    .whatsapp-header { background: #25D366; color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; display: flex; align-items: center; font-weight: bold; margin-left: 15px; }
    .cart-icon { cursor: pointer; display: flex; align-items: center; font-size: 1.2rem; margin-left: 15px; position: relative; }
    .cart-icon #cart-count { background: var(--danger); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.8rem; position: absolute; top: -10px; right: -10px; }
    nav { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 80px; z-index: 999; }
    .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .nav-menu { display: flex; list-style: none; }
    .nav-menu li a { display: block; padding: 15px 20px; color: var(--dark); text-decoration: none; font-weight: 600; transition: all 0.3s; }
    .nav-menu li a:hover { color: var(--primary); background: #f8f9fa; }
    .nav-menu li.active a { color: var(--primary); border-bottom: 3px solid var(--primary); }
    .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
    .section-title { font-size: 1.8rem; color: var(--secondary); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #eee; display: flex; align-items: center; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); transition: .3s; position: relative; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .product-image { height: 200px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; }
    .product-image img { max-width: 80%; max-height: 80%; object-fit: contain; }
    .product-info { padding: 15px; }
    .product-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; color: var(--dark); height: 50px; overflow: hidden; }
    .product-price { font-size: 1.3rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
    .color-option { width: 20px; height: 20px; border-radius: 50%; margin-right: 5px; border: 1px solid #ddd; cursor: pointer; }
    .color-option.selected { border: 2px solid var(--primary); }
    .size-option { padding: 5px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 0.8rem; cursor: pointer; }
    .size-option.selected { border: 2px solid var(--primary); }
    .quantity-control { display: flex; align-items: center; margin-bottom: 10px; }
    .quantity-btn { padding: 5px 10px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 5px; }
    .quantity-input { width: 50px; text-align: center; border: 1px solid #ddd; border-radius: 5px; }
    .btn { padding: 8px 15px; border-radius: 5px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .cart-section { background: white; border-radius: 10px; padding: 30px; margin-top: 40px; }
    .cart-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .cart-table th, .cart-table td { padding: 12px; border-bottom: 1px solid #ddd; }
    .cart-total { font-weight: bold; font-size: 1.3rem; color: var(--primary); text-align: right; margin-top: 20px; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.5); align-items: center; justify-content: center; z-index: 2000; }
    .modal.show { display: flex; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; max-width: 520px; width: 95%; }
    footer { background: var(--dark); color: white; padding: 30px 0; margin-top: 50px; text-align:center; }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><i class="fas fa-tshirt"></i><span>ROMIX</span></div>
      <div class="contact-header">
        <a href="https://wa.me/5491154272065" class="whatsapp-header"><i class="fab fa-whatsapp"></i> +54 9 11 5427-2065</a>
        <div class="cart-icon" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></div>
      </div>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <ul class="nav-menu">
        <li class="active"><a href="#mujer"><i class="fas fa-female"></i> Mujer</a></li>
        <li><a href="#hombre"><i class="fas fa-male"></i> Hombre</a></li>
        <li><a href="#ninos"><i class="fas fa-child"></i> Niños</a></li>
        <li><a href="#contacto"><i class="fas fa-map-marker-alt"></i> Contacto</a></li>
        <li><a href="ayuda.html"><i class="fas fa-question-circle"></i> Ayuda</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section id="mujer"><h2 class="section-title">Mujer</h2><div class="products-grid" id="mujer-grid"></div></section>
    <section id="hombre"><h2 class="section-title">Hombre</h2><div class="products-grid" id="hombre-grid"></div></section>
    <section id="ninos"><h2 class="section-title">Niños</h2><div class="products-grid" id="ninos-grid"></div></section>
  </div>

  <!-- Modal -->
  <div id="review-modal" class="modal">
    <div class="modal-content">
      <h3>Revisar pedido</h3>
      <img id="review-image"><p><strong id="review-name"></strong> <span id="review-type"></span></p>
      <div><span>Precio: </span><strong id="review-price"></strong></div>
      <div><span>Subtotal: </span><strong id="review-subtotal"></strong></div>
      <label>Color <select id="review-color"></select></label>
      <label>Talle <select id="review-size"></select></label>
      <label>Cantidad <input id="review-qty" type="number" min="1" value="1"></label>
      <button onclick="closeReviewModal()">Cancelar</button><button onclick="confirmReviewToCart()">Confirmar</button>
    </div>
  </div>

  <footer><p>&copy; 2025 Romix - Todos los derechos reservados</p></footer>

  <script>
    const formatARS = n => '$' + Number(n).toLocaleString('es-AR',{minimumFractionDigits:2,maximumFractionDigits:2});
    let cart = [], currentProduct=null, currentType=null;

    // Cargar productos
    function loadProducts() {
      fetch('products.json').then(r=>r.json()).then(products=>{
        const sections={mujer:document.getElementById('mujer-grid'),hombre:document.getElementById('hombre-grid'),ninos:document.getElementById('ninos-grid')};
        products.forEach(product=>{
          const card=document.createElement('div'); card.className='product-card'; card.dataset.type=product.type;
          let priceHTML=formatARS(product.price);
          if(product.originalPrice){ priceHTML+=` <small>${formatARS(product.originalPrice)}</small>`; }
          let colors=product.colors.map(c=>`<div class="color-option" data-color="${c.name}" style="background:${c.hex}"></div>`).join('');
          let sizes=product.sizes.map(s=>`<span class="size-option" data-size="${s.size}">${s.size}</span>`).join('');
          card.innerHTML=`<div class="product-image"><img src="${product.image}"></div>
          <div class="product-info"><h3>${product.name}</h3><div class="product-price">${priceHTML}</div>
          <div class="product-colors">${colors}</div><div class="product-sizes">${sizes}</div>
          <div class="quantity-control"><button class="quantity-btn decrease">-</button>
          <input type="number" class="quantity-input" value="1" min="1"><button class="quantity-btn increase">+</button></div>
          <button class="btn btn-primary">Comprar</button></div>`;
          sections[product.section].appendChild(card);
          card.querySelector('.btn-primary').onclick=()=>openReview(card,product);
        });
      });
    }

    function openReview(card,product){
      document.getElementById('review-modal').classList.add('show');
      currentProduct=product.name; currentType=product.type;
      document.getElementById('review-image').src=product.image;
      document.getElementById('review-name').textContent=product.name;
      document.getElementById('review-type').textContent='('+product.type+')';
      document.getElementById('review-price').textContent=formatARS(product.price);
      const qty=card.querySelector('.quantity-input').value; 
      document.getElementById('review-qty').value=qty;
      document.getElementById('review-subtotal').textContent=formatARS(product.price*qty);
    }
    function closeReviewModal(){document.getElementById('review-modal').classList.remove('show');}

    function confirmReviewToCart(){
      const qty=parseInt(document.getElementById('review-qty').value)||1;
      const unit=parseFloat(document.getElementById('review-price').textContent.replace(/[^\d,.-]/g,'').replace(',','.'));
      const subtotal=unit*qty;
      const item={id:Date.now(),name:currentProduct,type:currentType,quantity:qty,price:unit,subtotal};
      cart.push(item); updateCart(); closeReviewModal();
    }

    function updateCart(){
      const countEl=document.getElementById('cart-count');
      countEl.textContent=cart.reduce((t,i)=>t+i.quantity,0);
    }

    function toggleCart(){alert('Aquí abrirías el carrito completo con tabla');}

    loadProducts();
  </script>
</body>
</html>
